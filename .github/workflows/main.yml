name: Java CI
on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 16

      # Execute unit tests
      - name: Unit Test
        run: ./gradlew testDebugUnitTest
